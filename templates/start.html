<html>
<head>
	HelpBot
</head>
<body>
	<div id="chat">
	<p>
		<font color="blue">{{query_string}}</font>
	</p>
	<ul>
	{% for i in range(questions|length) %}
		<li>
			<font color="red">{{questions[i]}}</font>
		</li>
		<li>
			<font color="green">{{answers[i]}}</font>
		</li>
	{% endfor %}
	</ul>
	</div>
	<form method="post">
		<input type="text" name="query">
		<input type="submit" value="Submit">
	</form>
</body>

</html>
